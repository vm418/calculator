<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <button id="clear" value="c">clr</button>
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="zero" value="0">0</button>
        <button id="multi" value="m">&times;</button>
        <button id="div" value="d">&divide;</button>
        <button id="add" value="a">+</button>
        <button id="sub" value="s">-</button>
        <button id="equal" value="e">=</button>
        <button id="dec" value=".">.</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
